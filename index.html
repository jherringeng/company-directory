<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Directory</title>

    <script type="text/javascript" src="libs/js/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link rel="stylesheet" href="libs/bootstrap-4.0.0-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="libs/css/styles.css">

  </head>
  <body>

    <nav class="navbar smart-scroll navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Scorchio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/company-directory/">Employees<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/company-directory/departments.html">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/company-directory/locations.html">Locations</a>
          </li>
          <li class="nav-item nav-toolbar-small newEmployee">
            <div class="nav-link">New Employee</div>
          </li>
          <li class="nav-item nav-toolbar-small showEmployeeFilterButton">
            <div class="nav-link">Filter</div>
          </li>
        </ul>
        <ul class="navbar-nav nav-toolbar">
          <li class="nav-item ">
            <form class="form-inline">
              <img class="nav-toolbar-icon newEmployee mr-2" src="./libs/icons/plus-24.svg">
              <img class="nav-toolbar-icon showEmployeeFilterButton mr-2" src="./libs/icons/filter-24.svg">
              <img src="./libs/icons/search-24.svg" class="nav-toolbar-icon mr-2">
              <input id="searchEmployeesInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h3>Company Employees</h3>
      <div id="company-employees">
      </div>
    </div>

    <div class="modal fade" id="informationModal" tabindex="-1" role="dialog" aria-labelledby="informationModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form class="modalForm" onsubmit="return false">
            <div class="modal-header">
              <h5 class="modal-title" id="informationModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="informationModalBody">
            </div>
            <div class="modal-footer">
              <!-- Added by JS -->
            </div>
          </form
        </div>
      </div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="confirmationModalBody">
          </div>
          <div id="confirmationModalFooter" class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="informationUpdateButton">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="libs/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/js/jquery.session.js"></script>
    <script type="module" src="libs/js/company-employees.js"></script>

  </body>
</html>
